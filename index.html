<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- One -->
      <div class="profile-box">
        <i class="bx bx-menu-alt-left profile-menu"></i>
        <i class="bx bx-message-square-dots profile-message"></i>
        <img src="./img/profile-pic.png" alt="profile" />
        <h3>Sajjad Sadiq</h3>
        <p>Jr. Software Enginner at UCPro LLP, India</p>

        <div class="social-icons">
          <i class="bx bxl-github"></i>
          <i class="bx bxl-linkedin"></i>
          <i class="bx bxl-linkedin"></i>
        </div>

        <button>Follow</button>

        <div class="profile-bottom profile-bottom-one">
          <p>Learn more about my profile informatio.</p>
          <i class="bx bx-down-arrow-alt profile-down-icon"></i>
        </div>
      </div>

      <!-- Two -->
      <div class="profile-box">
        <i class="bx bx-menu-alt-left profile-menu"></i>
        <i class="bx bx-message-square-dots profile-message"></i>
        <img src="./img/profile-two.jpg" alt="profile" />
        <h3>Khorsherd Alom</h3>
        <p>UI/UX Desinger at UCPro LLP, India</p>

        <div class="social-icons">
          <i class="bx bxl-github"></i>
          <i class="bx bxl-linkedin"></i>
          <i class="bx bxl-linkedin"></i>
        </div>

        <button class="buttom-two">Follow</button>

        <div class="profile-bottom profile-bottom-tow">
          <p>Learn more about my profile informatio.</p>
          <i class="bx bx-down-arrow-alt profile-down-icon"></i>
        </div>
      </div>

      <!-- Three -->
      <div class="profile-box">
        <i class="bx bx-menu-alt-left profile-menu"></i>
        <i class="bx bx-message-square-dots profile-message"></i>
        <img src="./img/profile-three.jpg" alt="profile" />
        <h3>Jabed Islam</h3>
        <p>Digital Content Creator at UCPro LLP, India</p>

        <div class="social-icons">
          <i class="bx bxl-github"></i>
          <i class="bx bxl-linkedin"></i>
          <i class="bx bxl-linkedin"></i>
        </div>

        <button class="btn-three">Follow</button>

        <div class="profile-bottom profile-bottom-three">
          <p>Learn more about my profile informatio.</p>
          <i class="bx bx-down-arrow-alt profile-down-icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
